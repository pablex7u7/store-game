<!-- catalog/templates/catalog.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Juegos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .games-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .game {
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            max-width: 200px;
            text-align: center;
        }
        .game img {
            max-width: 100%;
            border-radius: 8px;
        }
        .game h2 {
            font-size: 1.2em;
            color: #007bff;
        }
        .game p {
            color: #555;
            font-size: 0.9em;
        }
        .game button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .game button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catálogo de Juegos</h1>
        <div class="games-list">
            <!-- Aquí puedes iterar sobre una lista de juegos -->
            <div class="game">
                <img src="game1.jpg" alt="Game 1">
                <h2>Juego 1</h2>
                <p>Descripción del juego 1...</p>
                <button>Agregar al carrito</button>
            </div>
            <!-- Repite el bloque .game para más juegos -->
        </div>
    </div>
</body>
</html>
